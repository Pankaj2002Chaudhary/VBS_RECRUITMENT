<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            color: #555555;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Your New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            
            <label for="new_password1">New Password:</label>
            <input type="password" id="new_password1" name="new_password1" placeholder="Enter new password" required>
            
            <label for="new_password2">Confirm New Password:</label>
            <input type="password" id="new_password2" name="new_password2" placeholder="Re-enter new password" required>

            <button type="submit">Set Password</button>
        </form>
        {% if form.errors %}
            <p class="error">{{ form.errors }}</p>
        {% endif %}
        <p class="message">Your password must be strong and unique. Ensure the two fields match.</p>
    </div>
</body>
</html>
