<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar with Navbar</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Top Navbar */
    .navbar {
      height: 60px;
      background: linear-gradient(to right, #0072b1, #1abc9c); /* Blue to green gradient */
      color: #ffffff;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar p {
      font-size: 18px;
      margin-left: auto;
    }

    .toggle-sidebar {
      display: none;
      font-size: 24px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Sidebar */
    .sidebar {
      height: calc(100vh - 60px);
      width: 200px;
      background-color: #ffffff;
      position: fixed;
      top: 60px;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .sidebar button {
      background-color: #f9f9f9;
      color: #0072b1;
      border: none;
      padding: 15px 20px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 5px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .sidebar button:hover {
      background-color: #0072b1;
      color: #ffffff;
    }

    .sidebar a {
      text-decoration: none;
      color: inherit;
    }

    /* Main Content Area */
    .content {
      margin-top: 60px;
      margin-left: 200px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #7f8c8d;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .toggle-sidebar {
        display: block;
      }

      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
      }

      .navbar p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2QmZUlZ4IdbKTQ0tBkx1szN2ES2US1QkwqQ&s" alt="Logo">
    <p>Welcome, {{ user.username }}</p>
    <span class="toggle-sidebar" onclick="toggleSidebar()">â˜°</span>
  </div>

  <!-- Vertical Sidebar -->
  <div class="sidebar">
    <button><a href="{% url 'register_ta_member' %}">Add New TA</a></button>
    <button><a href="{% url 'common_page' %}">View Candidates</a></button>
    <button><a href="{% url 'logout' %}">Logout</a></button>
  </div>

  <!-- Main Content Area -->
  <div class="content">
   
  </div>

  

  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('active');
    }
  </script>
</body>
</html>
