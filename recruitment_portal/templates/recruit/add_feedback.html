<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Feedback</title>
    <!-- External CSS -->
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Container for the form */
        .container {
            width: 50%;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .feedback-section {
            margin-top: 40px;
        }
        .feedback-list {
            margin-bottom: 20px;
        }
        .feedback-item {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 5px solid #27ae60;
            background-color: #e9f7ef;
            border-radius: 4px;
        }
        .feedback-form {
            margin-top: 20px;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #f7f7f7;
        }
        .feedback-form h3 {
            color: #2980b9;
        }
        .feedback-form label {
            font-weight: bold;
            color: #2980b9;
            margin-bottom: 10px;
        }
        .feedback-form textarea,
        .feedback-form input,
        .feedback-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .feedback-form button {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .feedback-form button:hover {
            background-color: #21618c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Interview Feedback</h1>
        {% if request.user.is_authenticated %}
                <hr>
                <!-- Add Feedback Form -->
                <div class="feedback-form">
                    <h3>Add Feedback</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="feedback">Feedback</label>
                            {{ feedback_form.feedback }}
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            {{ feedback_form.status }}
                        </div>
                       
                        <button type="submit">Submit Feedback</button>
                    </form>
                </div>
            {% endif %}
    </div>
</body>
</html>
