<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add TA Member</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
      margin: 5% auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #00796b;
      border-radius: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add TA Member</h1>
    <form method="post">
      {% csrf_token %}

      <div class="input-group">
        <label for="name">TA Member Name</label>
        <input type="text" id="name" name="name" placeholder="Enter member's name" required>
      </div>

      <div class="input-group">
        <label for="team">Select TA Team</label>
        <select id="team" name="ta_team" required>
          <option value="" disabled selected>Select a team</option>
          {% for team in teams %}
          <option value="{{ team.ta_team_id }}">{{ team.ta_team_name }}</option>
          {% endfor %}
        </select>
      </div>

      <button class="submit-btn" type="submit">Add Member</button>
    </form>
  </div>
</body>
</html>
